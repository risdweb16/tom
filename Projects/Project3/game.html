<!doctype HTML>
<html>
	<heading>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="game.css">
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/script.js"></script> -->
	</heading>
	<body>

		<!--top row-->

		<div class="box">
			<h3>Two Dice?</h3>
			<form>
	  			<input type="checkbox" id="dienumber"> 
			</form>
		</div>


		<div class="box">
			<button onclick="rollDie()"> <h3>Roll</h3> </button>
		</div>


		<div class="box" id="display">
			
			<p id="result" > </p>
		</div>

		<!--white die-->

		<div class="team" id="good">
			<h1>
				Player
			</h1>

			<div class="die whitedie">
				<p id="die1"> </p>
			</div>

			<div class="die whitedie">
				<p id="die3"> </p>
			</div>
			
		</div>

		<div class="box">
			<h4 id="scorea"> </h4>
			<h4> / </h4>
			<h4 id="scoreb"> </h4>
		</div>

		<!--black die-->

		<div class="team" id="bad">
			<h1>
				Opponent
			</h1>

			<div class="die blackdie">
				<p id="die2"> </p>
			</div>

			<div class="die blackdie">
				<p id="die4"> </p>
			</div>
	
		</div>

	<script>

		function rollDie() {

			var form = document.getElementById("dienumber").checked;

			var sides = 6;

			if (form === true ){  
	   			var x = Math.floor((Math.random() * sides) + 1);
	    		document.getElementById("die1").innerHTML = x;

	    		var y = Math.floor((Math.random() * sides) + 1);
	    		document.getElementById("die2").innerHTML = y;

	   			var a = Math.floor((Math.random() * sides) + 1);
	    		document.getElementById("die3").innerHTML = a;

	    		var b = Math.floor((Math.random() * sides) + 1);
	    		document.getElementById("die4").innerHTML = b;

	    	    var p = x + a;

	    	    var q = y + b;	

				if ( p == q ){ 
					document.getElementById("result").innerHTML = "Tie";
				}
				
				if ( p > q){
					document.getElementById("result").innerHTML = "You win";
				} 

				if ( q > p){
					document.getElementById("result").innerHTML = "You loose";
				}
			}

			else{ 
	   			var p = Math.floor((Math.random() * sides) + 1);
	    		document.getElementById("die1").innerHTML = p;

	    		var q = Math.floor((Math.random() * sides) + 1);
	    		document.getElementById("die2").innerHTML = q;


				
				if ( p == q ){ 
					document.getElementById("result").innerHTML = "Tie";
				}
				
				if ( p > q ){
					document.getElementById("result").innerHTML = "You win";
				} 

				if ( q > p ){
					document.getElementById("result").innerHTML = "You loose";
				}
			} 

			document.getElementById("scorea").innerHTML = p ;
			document.getElementById("scoreb").innerHTML = q ;
		}; 

		
	</script>
	
	</body>
</html>
